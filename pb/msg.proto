syntax="proto3";
package pb;
option go_package = ".";
option csharp_namespace = "Pb";

//同步客户端玩家ID
message SyncPid{
  int32 Pid = 1;
}
//玩家位置
message Position{
  float  X=1;
  float  Y=2;
  float  Z=3;
  float  V=4;
}
//玩家广播数据
message Broadcast{
  int32 Pid = 1;
  int32 Tp = 2; //世界聊天 玩家位置 动作 移动之后坐标更新
  oneof Data{
    string Content = 3;  //玩家聊天信息
    Position P = 4;      //广播玩家位置
    int32  ActionData = 5;//玩家具体动作
  };
}

//世界聊天
message Talk{
  string Content=1;
}